  <div id="ol-map" class="map-container">
    <div class="img-legend">
      <span>

</main>
<h5>Data: {{formatDate(layersMapserver[date]) | date:'dd/MM/yyyy HH:mm'}}</h5>
<div class="slider">
  <p-slider [(ngModel)]="date" (onChange)="onDateChange($event)" [min]="0" [max]="layersMapserver.length - 1"></p-slider>
</div>

<div class="controls">
  <button pButton pRipple (click)="play()" type="button" icon="pi pi-play" class="p-button-rounded p-button-secondary"></button>
  <button pButton pRipple  (click)="stop()" type="button" icon="pi pi-stop" class="p-button-rounded p-button-danger"></button>
</div>

<p-dialog header="Gráfico de Temperaturas | Lat: {{coordinate[1] | number:'2.1-5'}} | Lon: {{coordinate[0] | number:'2.1-5'}}" [(visible)]="display" [style]="{width: '75%'}">
  <canvas *ngIf="serie.length > 0"
    baseChart
    [data]="serieData"
    [type]="'line'"
    [options]="chartOptions"
  >
</canvas>
</p-dialog>
